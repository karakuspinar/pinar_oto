<!doctype html>
<html lang="tr">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Pınar Oto Aksesuar</title>

<style>
body{
  margin:0;
  font-family:Arial;
  background:#fff5f8;
}

.topbar{
  background:#ff2e88;
  color:#fff;
  padding:10px;
  text-align:center;
  font-weight:bold;
}

.header{
  background:#fff;
  padding:20px;
  border-bottom:1px solid #eee;
}

.header-inner{
  max-width:1100px;
  margin:auto;
  display:flex;
  justify-content:space-between;
  align-items:center;
}

.right-buttons{
  display:flex;
  gap:10px;
}

.filters{
  background:#fff;
  padding:20px;
  border-bottom:1px solid #eee;
}

.filters-inner{
  max-width:1100px;
  margin:auto;
  display:flex;
  gap:10px;
  flex-wrap:wrap;
}

select{
  padding:12px;
  border-radius:20px;
  border:1px solid #ddd;
  min-width:160px;
}

button{
  padding:12px 20px;
  border:none;
  border-radius:20px;
  background:#ff2e88;
  color:#fff;
  font-weight:bold;
  cursor:pointer;
}

.grid{
  max-width:1100px;
  margin:20px auto;
  display:grid;
  grid-template-columns:repeat(auto-fit,minmax(250px,1fr));
  gap:20px;
}

.card{
  background:#fff;
  padding:10px;
  border-radius:10px;
  text-align:center;
}

.card img{
  width:100%;
  height:180px;
  object-fit:cover;
}

.whatsapp{
  position:fixed;
  right:20px;
  bottom:20px;
  background:#25D366;
  color:#fff;
  padding:15px 20px;
  border-radius:50px;
  text-decoration:none;
  font-weight:bold;
}
</style>
</head>

<body>

<div class="topbar">
Pınar Oto Aksesuar • Orijinal Ürün • Ücretsiz Kargo
</div>

<div class="header">
<div class="header-inner">

<h2>Pınar Oto Aksesuar</h2>

<div class="right-buttons">
  <button>Giriş Yap</button>
  <button>Üye Ol</button>
  <button onclick="openCart()">Sepet (0)</button>
</div>

</div>
</div>

<!-- FİLTRE -->
<div class="filters">
<div class="filters-inner">

<select id="brand"></select>
<select id="model"></select>
<select id="year"></select>

<button onclick="saveFilters()">Uygula</button>
<button onclick="clearFilters()">Sıfırla</button>

</div>
</div>

<!-- ÜRÜNLER -->
<div class="grid">

<div class="card">
<img src="images/cam.jpg">
<h3>Cam Rüzgarlığı</h3>
<button onclick="goCategory('cam')">Kategoriye Git</button>
</div>

<div class="card">
<img src="images/difuzor.jpg">
<h3>Difüzör</h3>
<button onclick="goCategory('difuzor')">Kategoriye Git</button>
</div>

<div class="card">
<img src="images/kolcak.jpg">
<h3>Kolçak</h3>
<button onclick="goCategory('kolcak')">Kategoriye Git</button>
</div>

<div class="card">
<img src="images/paspas.jpg">
<h3>Paspas</h3>
<button onclick="goCategory('paspas')">Kategoriye Git</button>
</div>

</div>

<a class="whatsapp" href="https://wa.me/905000000000">WhatsApp</a>

<script src="js/car-data.js"></script>
<script src="js/car-ui.js"></script>

<script>
let cart = [];

function openCart(){
  alert("Sepette " + cart.length + " ürün var");
}

function saveFilters(){
  const brand=document.getElementById("brand").value;
  const model=document.getElementById("model").value;
  const year=document.getElementById("year").value;

  localStorage.setItem("carBrand",brand);
  localStorage.setItem("carModel",model);
  localStorage.setItem("carYear",year);

  window.location.href="category.html";
}

function clearFilters(){
  localStorage.clear();
  location.reload();
}

function goCategory(cat){
  window.location.href="category.html?cat="+cat;
}
</script>

</body>
</html>
