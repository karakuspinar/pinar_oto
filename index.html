<!doctype html>
<html lang="tr">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Pınar Oto Aksesuar</title>

<style>
body{
  margin:0;
  font-family:Arial;
  background:#fff5f8;
}

.topbar{
  background:#ff2e88;
  color:#fff;
  padding:10px;
  text-align:center;
  font-weight:bold;
}

.header{
  background:#fff;
  padding:20px;
  border-bottom:1px solid #eee;
}

.header-inner{
  max-width:1100px;
  margin:auto;
  display:flex;
  justify-content:space-between;
  align-items:center;
}

.right-buttons{
display:flex;
gap:10px;
}

button{
padding:12px 20px;
border:none;
border-radius:20px;
background:#ff2e88;
color:#fff;
font-weight:bold;
cursor:pointer;
}

.filters{
background:#fff;
padding:20px;
border-bottom:1px solid #eee;
}

.filters-inner{
max-width:1100px;
margin:auto;
display:flex;
gap:10px;
flex-wrap:wrap;
}

select{
padding:12px;
border-radius:20px;
border:1px solid #ddd;
min-width:150px;
}

.grid{
max-width:1100px;
margin:20px auto;
display:grid;
grid-template-columns:repeat(4,1fr);
gap:20px;
}

.card{
background:#fff;
padding:10px;
border-radius:10px;
text-align:center;
}

.card img{
width:100%;
height:160px;
object-fit:contain;
}
</style>
</head>

<body>

<div class="topbar">
Pınar Oto Aksesuar • Orijinal Ürün • Ücretsiz Kargo
</div>

<div class="header">
<div class="header-inner">

<h2>Pınar Oto</h2>

<div class="right-buttons">
<button>Giriş</button>
<button>Üye Ol</button>
<button>Sepet (0)</button>
</div>

</div>
</div>

<!-- FİLTRE -->
<div class="filters">
<div class="filters-inner">

<select id="brand">
<option>Marka</option>
<option>Ford</option>
<option>Renault</option>
<option>Fiat</option>
</select>

<select id="model">
<option>Model</option>
</select>

<select id="year">
<option>Yıl</option>
</select>

<button onclick="saveFilters()">Uygula</button>
<button onclick="clearFilters()">Sıfırla</button>

</div>
</div>

<!-- KATEGORİLER -->
<div class="grid">

<div class="card">
<img src="images/cam.jpg">
<h3>Cam</h3>
<button onclick="location.href='category.html?cat=cam'">Gir</button>
</div>

<div class="card">
<img src="images/paspas.jpg">
<h3>Paspas</h3>
<button onclick="location.href='category.html?cat=paspas'">Gir</button>
</div>

<div class="card">
<img src="images/jant.jpg">
<h3>Jant</h3>
<button onclick="location.href='category.html?cat=jant'">Gir</button>
</div>

<div class="card">
<img src="images/difuzor.jpg">
<h3>Difüzör</h3>
<button onclick="location.href='category.html?cat=difuzor'">Gir</button>
</div>

<div class="card">
<img src="images/ayna.jpg">
<h3>Ayna</h3>
<button onclick="location.href='category.html?cat=ayna'">Gir</button>
</div>

<div class="card">
<img src="images/marsbiyel.jpg">
<h3>Marsbiyel</h3>
<button onclick="location.href='category.html?cat=marsbiyel'">Gir</button>
</div>

<div class="card">
<img src="images/tavan.jpg">
<h3>Tavan</h3>
<button onclick="location.href='category.html?cat=tavan'">Gir</button>
</div>

<div class="card">
<img src="images/tozluk.jpg">
<h3>Tozluk</h3>
<button onclick="location.href='category.html?cat=tozluk'">Gir</button>
</div>

</div>

<script>
function saveFilters(){
const brand=document.getElementById("brand").value;
const model=document.getElementById("model").value;
const year=document.getElementById("year").value;

localStorage.setItem("carBrand",brand);
localStorage.setItem("carModel",model);
localStorage.setItem("carYear",year);

alert("Filtre kaydedildi");
}

function clearFilters(){
localStorage.clear();
location.reload();
}
</script>

</body>
</html>
