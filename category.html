<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Kategori</title>

<style>
body{font-family:Arial;background:#fff5f8;margin:0}
.top{background:#ff2e88;color:#fff;padding:15px;text-align:center;font-weight:bold}

.grid{
display:grid;
grid-template-columns:repeat(3,1fr);
gap:20px;
padding:20px;
max-width:1200px;
margin:auto;
}

.card{
background:#fff;
border-radius:12px;
padding:15px;
text-align:center;
box-shadow:0 0 10px rgba(0,0,0,0.1);
}

.card img{
width:100%;
height:180px;
object-fit:contain;
}
</style>
</head>

<body>

<div class="top">Pınar Oto Aksesuar</div>

<h2 style="text-align:center" id="baslik"></h2>

<div id="urunler" class="grid"></div>

<script>
document.addEventListener("DOMContentLoaded", async function(){

  const params = new URLSearchParams(window.location.search);
  const kategori = params.get("cat");

  const brand = localStorage.getItem("carBrand");
  const model = localStorage.getItem("carModel");
  const year  = localStorage.getItem("carYear");

  const res = await fetch("products.json");
  const products = await res.json();

  let html = "";

  const filtered = products.filter(p => {

    if(p.kategori !== kategori) return false;

    if(!brand) return true;

    return (
      p.brand === brand &&
      p.model === model &&
      p.year === year
    );
  });

  if(filtered.length === 0){
    html = "<h3 style='text-align:center'>Bu araç için ürün yok</h3>";
  }else{
    filtered.forEach(p=>{
      html += `
      <div class="card">
        <img src="${p.resim}">
        <h3>${p.ad}</h3>
        <p>${p.fiyat} TL</p>
      </div>
      `;
    });
  }

  document.getElementById("baslik").innerText = kategori;
  document.getElementById("urunler").innerHTML = html;

});
</script>

</body>
</html>
